<div class="delete-container">
<h2 mat-dialog-title>Delete Vendor</h2>
<mat-dialog-content>
    Would you like to delete vendor?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="cancel()" >No</button>
    <button mat-button mat-dialog-close cdkFocusInitial (click)="confirm()" >Ok</button>
</mat-dialog-actions>
</div>
